name: Auto VOC Analysis

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run VOC Analyzer
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}  # Maps the GitHub Secret to the env var
      run: |
        PROJECT_NAME="Analysis_$(date +'%Y%m%d_%H%M%S')"
        echo "Running analysis for project: $PROJECT_NAME"
        python analyzer.py --project "$PROJECT_NAME"
      
    - name: Upload Logs & Results (Artifacts)
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results
        path: |
          results/
          data/logs/ # Keep temporarily if needed, but we are moving to results/logs

    - name: Commit and Push Results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add -f results/ README.md
        git commit -m "Auto: Update VOC Analysis Reports [skip ci]" || echo "No changes to commit"
        git push
